questions:
  - text: "You receive an unsolicited direct message on X (Twitter) from an account claiming to be official exchange support, asking for your wallet's seed phrase to fix an urgent problem. What should you do?"
    options:
      - "Provide the seed phrase so they can quickly secure your funds."
      - "Ignore the message, report the account for phishing, and never share your seed phrase."
      - "Ask them to confirm their @username and then decide."
      - "Share only part of your seed phrase so they can't take everything."
    not_ready: "If you hand over your seed phrase, you hand over your wallet. Real support never asks. Ever."
    correct: 1
    weight: 5

  - text: "You see a reply on X (Twitter) from an account named @BinanceSupport_Help offering you support. What is the safest response?"
    options:
      - "DM them your Photo ID after checking their profile and bio."
      - "Ignore the reply, report the account for impersonation/scam, never share your seed phrase, and if you still need help, go to the exchange’s official website/app to open a support ticket or use the handle linked there."
